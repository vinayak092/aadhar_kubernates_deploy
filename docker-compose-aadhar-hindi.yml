   app_server-hindi-aadhar:
      image: "tatisudheer/chatbot"
      environment:
        - PYTHONUNBUFFERED=1
      volumes:
        - ./nlu:/app/nlu
      ports:
        - "12250:12250"
      network_mode: "host"
      command:
        - nlu/emi_english/app_hindi.py

   nlg_server-hindi-aadhar:
      image: "tatisudheer/chatbot"
      environment:
        - PYTHONUNBUFFERED=1
      volumes:
        - ./nlg:/app/nlg
        - ./Sheet1.json:/app/Sheet1.json
        - ./Common.json:/app/Common.json
      ports:
      - "13350:13350"
      network_mode: "host"
      command:
        - nlg/emi_english/nlg_server_hindi.py

   Orchestrator-hindi-aadhar:
      image: "tatisudheer/chatbot"
      volumes:
        - ./Orchestrator/CZ:/app/Orchestrator/CZ
        - ./handle_bulk_data.py:/app/handle_bulk_data.py
      ports:
        - "8001:8001"
      network_mode: "host"
      command:
        - Orchestrator/CZ/orchestrator_hindi.py

